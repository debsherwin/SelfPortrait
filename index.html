  <body>
    <div class="main-content">

      <div class="all-projects page">

        <h1 style="">Deborah Sherwin</h1>
        <div style="font-size:22px;font-weight:normal;">I design information-rich products and workflows, collaborating strategically from discovery through execution.</div>

        <ul class="projects-list">
          <div id="hack"></div>
          <script id="products-template" type="x-handlebars-template">​
            {{#each this}}
              <li data-index="{{id}}">
              	<figure>
                <a href="#" ><div class="cover-photo" style="background-image:url({{images.cover}});" alt="{{projectName}}"></div></a>
                <figcaption>{{projectName}}</figcaption>
                </figure>
                <div class="highlight"></div>
              </li>
            {{/each}}
          </script> 
        </ul>


       	<div class="background visible" aria-hidden="true">
       		<ul>
       			<li>D</li>
       			<li style="padding-left:6%;">E</li>
       			<li>B</li>
       			<li>O</li>
       			<li>R</li>
       			<li>A</li>
       			<li>H</li>
       		</ul>
       	</div>

        </div>

        <div class="single-product page">

            <div class="overlay"></div>

            <div class="preview-large" role="dialog">
                <h2>Single product view</h2>
                <img src="" alt=""/>
                <p id="projectDescription"></p>

                <span class="close" role="button"  aria-label="Close Modal">&times;</span>
                <span class="forward" role="button"  aria-label="Next Project">></span>
                <span class="backward" role="button" aria-label="Previous Project"><</span>
            </div>

      </div>

      <div class="error page" role="dialog">
          <h3>Sorry, something went wrong :(</h3>
      </div>

    </div>
